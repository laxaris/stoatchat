events {
    worker_connections 1024;
}

http {
    upstream oauth2_proxy {
        server oauth2-proxy:4180;
    }

    upstream stoatchat_api {
        server host.docker.internal:14702;
    }

    server {
        listen 80;
        server_name localhost;

        # OAuth2 Proxy endpoints
        location /oauth2/ {
            proxy_pass http://oauth2_proxy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header X-Auth-Request-Redirect $request_uri;
        }

        # Protected Stoatchat API
        location / {
            # OAuth2 authentication
            auth_request /oauth2/auth;
            auth_request_set $user $upstream_http_x_auth_request_user;
            auth_request_set $email $upstream_http_x_auth_request_email;
            auth_request_set $access_token $upstream_http_x_auth_request_access_token;

            # Pass user info to backend
            proxy_set_header X-Auth-User $user;
            proxy_set_header X-Auth-Email $email;
            proxy_set_header X-Auth-Access-Token $access_token;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Proxy to Stoatchat
            proxy_pass http://stoatchat_api;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # OAuth2 auth endpoint
        location = /oauth2/auth {
            proxy_pass http://oauth2_proxy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header Content-Length "";
            proxy_pass_request_body off;
        }
    }
}
